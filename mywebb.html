<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web - Cella</title>
    <style>
        @keyframes glow {
            0% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
            50% { text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff; }
            100% { text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff; }
        }
        body {
            font-family: Arial, sans-serif;
            background: url('https://files.catbox.moe/0lrq2k.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 15px #00ffff;
            animation: glow 1.5s infinite alternate;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #0088cc;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: 0.3s;
            box-shadow: 0 0 10px #0088cc;
        }
        .btn:hover {
            background-color: #005f99;
            box-shadow: 0 0 20px #00ffff;
        }
        .qris-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }
        .qris-modal img {
            max-width: 300px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://files.catbox.moe/xe7m7k.jpeg" alt="Profile" class="profile-img">
        <h1 class="name">Hello, I'm Cella</h1>
        <h2 class="about-title">ABOUT ME</h2>
        <p class="about">Haii, let me introduce myself. I'm someone who tends to be lazy but loves exploring things that catch my interest. If you need any help, feel free to contact me!</p>
        <div class="btn-container">
            <a href="https://t.me/+LWroDlEUNJZjOWE9" class="btn" target="_blank">Telegram</a>
            <a href="https://wa.me/62882007138253" class="btn" target="_blank">WhatsApp</a>
            <button class="btn" onclick="openQRIS()">Payment QRIS</button>
        </div>
        <audio controls>
            <source src="https://files.catbox.moe/mrg5ir.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div><div class="qris-modal" id="qrisModal" onclick="closeQRIS()">
    <img src="https://img5.pixhost.to/images/3087/569859976_skyzopedia.jpg" alt="QRIS Payment">
</div>

<script>
    function openQRIS() {
        document.getElementById('qrisModal').style.display = 'flex';
    }
    function closeQRIS() {
        document.getElementById('qrisModal').style.display = 'none';
    }
</script>

</body>
</html>
